####################################
#       MODEL CONFIGURATION        #
####################################

[[time_periods]]
    name = "ea"
    length_hours = 3
    highway_capacity_factor = 3
    emme_scenario_id = 11
    congested_transit_assn_max_iteration = 1
[[time_periods]]
    name = "am"
    length_hours = 4
    highway_capacity_factor = 3.65
    emme_scenario_id = 12
    congested_transit_assn_max_iteration = 10
[[time_periods]]
    name = "md"
    length_hours = 5
    highway_capacity_factor = 5
    emme_scenario_id = 13
    congested_transit_assn_max_iteration = 1
[[time_periods]]
    name = "pm"
    length_hours = 4
    highway_capacity_factor = 3.65
    emme_scenario_id = 14
    congested_transit_assn_max_iteration = 10
[[time_periods]]
    name = "ev"
    length_hours = 8
    highway_capacity_factor = 8
    emme_scenario_id = 15
    congested_transit_assn_max_iteration = 1

[logging]
    # Use default log configuration
    log_on_error_file_path = "log_error.txt"
    notify_slack = false
    use_emme_logbook = true

[household]
    highway_demand_file = "demand_matrices/highway/household/TAZ_Demand_{period}_{iter}.omx"
    # transit_demand_file = "demand_matrices/transit/TAP_Demand_{set}_{period}_{iter}.omx"
    transit_demand_file = "demand_matrices/transit/trn_demand_v9_trim_{period}.omx" #temp
    highway_taz_ctramp_output_file = "ctramp_output/{mode_agg}_{period}_{mode}_{period}.omx"
    highway_maz_ctramp_output_file = "ctramp_output/auto_{period}_MAZ_AUTO_{number}_{period}.omx"
    transit_tap_ctramp_output_file = "ctramp_output/{mode_agg}_{period}_{mode}_TRN_{set}_{period}.omx"
    [[household.mode_agg]]
        name = "auto"
        modes = [
            "SOV_GP",
            "SOV_PAY",
            "SR2_GP",
            "SR2_HOV",
            "SR2_PAY",
            "SR3_GP",
            "SR3_HOV",
            "SR3_PAY",
        ]
    [[household.mode_agg]]
        name = "nonmotor"
        modes = ["BIKE", "WALK"]
    [[household.mode_agg]]
        name = "other"
        modes = ["SCHLBUS", "TAXI", "TNC"]
    [[household.mode_agg]]
        name = "transit"
        modes = ["KNRPRV", "KNRTNC", "PNR", "WLK"]

[air_passenger]
    output_trip_table_directory = "demand_matrices/highway/air_passenger"
    outfile_trip_table_tmp = "tripsAirPax{period}.omx"
    highway_demand_file = "demand_matrices/highway/air_passenger/tripsAirPax{period}.omx"
    input_demand_folder = "inputs/nonres"
    input_demand_filename_tmpl = "{year}_{direction}{airport}.csv"
    reference_start_year = "2007"
    reference_end_year = "2035"
    airport_names = [ "SFO", "OAK", "SJC",]
    [[air_passenger.demand_aggregation]]
        name = "DA"
        mode = "da"
        access_modes = [ "ES", "PK", "RN", "TX", "LI",]
    [[air_passenger.demand_aggregation]]
        name = "S2"
        mode = "sr2"
        access_modes = [ "ES", "PK", "RN", "TX", "LI",]
    [[air_passenger.demand_aggregation]]
        name = "S3"
        mode = "sr3"
        access_modes = [ "ES", "PK", "RN", "TX", "LI", "VN", "HT", "CH",]

[internal_external]
    output_trip_table_directory = "demand_matrices/highway/internal_external"
    outfile_trip_table_tmp = "tripsIx{period}.omx"
    highway_demand_file = "demand_matrices/highway/internal_external/tripsIx{period}.omx"
    modes = ["da","sr2","sr3"]
    [internal_external.demand]
        input_demand_file = "inputs/nonres/IXDaily2006x4.may2208.new.omx"
        input_demand_matrixname_tmpl = "IX_Daily_{mode}"
        reference_year = 2005
    # Union city compatible test with 43 zones
    [[internal_external.demand.annual_growth_rate]]
        zone_index = [41, 42, 4688, 4689, 4690, 4691, 4692, 4704, 4705, 4706, 4707, 4708]
        factor = 1.05
        as_growth_rate = true
    [[internal_external.demand.annual_growth_rate]]
        zone_index = [4693, 4694,4695, 4696, 4698, 4699,  4701, 4702, 4703]
        factor = 1.010
        as_growth_rate = true
    [[internal_external.demand.annual_growth_rate]]
        zone_index = [4697]
        factor = 0
    [[internal_external.demand.annual_growth_rate]]
        zone_index = 4700
        factor = 1.015
        as_growth_rate = true
    [[internal_external.demand.special_gateway_adjust]]
        zone_index = 4693
        factor = 1.020228
    [[internal_external.demand.special_gateway_adjust]]
        zone_index = 4695
        factor = 1.242555
    [[internal_external.demand.special_gateway_adjust]]
        zone_index = 4696
        factor = 0.848518
    [[internal_external.demand.special_gateway_adjust]]
        zone_index = 4698
        factor = 1.673817
    [internal_external.time_of_day]
        [[internal_external.time_of_day.classes]]
            name = "internal_external"
            [[internal_external.time_of_day.classes.time_period_split]]
                time_period = "ea"
                production = 0.15329
                attraction = 0.06440
            [[internal_external.time_of_day.classes.time_period_split]]
                time_period = "am"
                production = 0.26441
                attraction = 0.17540
            [[internal_external.time_of_day.classes.time_period_split]]
                time_period = "md"
                production = 0.25720
                attraction = 0.26950
            [[internal_external.time_of_day.classes.time_period_split]]
                time_period = "pm"
                production = 0.21490
                attraction = 0.29824
            [[internal_external.time_of_day.classes.time_period_split]]
                time_period = "ev"
                production = 0.11020
                attraction = 0.19246
    [internal_external.toll_choice]
        value_of_time = 18.93
        operating_cost_per_mile = 17.23
        [[internal_external.toll_choice.classes]]
            name = "da"
            skim_mode = "da"
            veh_group_name = "da"
        [[internal_external.toll_choice.classes]]
            name = "sr2"
            skim_mode = "sr2"
            veh_group_name = "sr2"
            [[internal_external.toll_choice.classes.property_factors]]
                property = "toll"
                coeff = 0.5714285714285714
        [[internal_external.toll_choice.classes]]
            name = "sr3"
            skim_mode = "sr3"
            veh_group_name = "sr3"
            [[internal_external.toll_choice.classes.property_factors]]
                property = "toll"
                coeff = 0.4
        [[internal_external.toll_choice.utility]]
            # The in-vehicle time coefficient is taken from the work trip mode choice model.
            # coefficient for in-vehicle time = -0.0220/0.25 = -0.088
            property = "time"
            coeff = -0.088

