name: Publish docs
on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  mkdocs:
    name: Publish docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          REQUIREMENTS: requirements.txt
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
